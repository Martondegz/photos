<!DOCTYPE html>
<html>

<head>
    <title>photos</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets.css">
    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="https://use.fontawesome.com/a6975973c7.js"></script>
</head>

<body>
    <header>
        <h2>Photos</h2>
        <nav id="button">
            <button id="name-button">Name</button>
            <button>Size</button>
            <button>modified</button>
        </nav>
    </header>

    <div class="wrapper">

        <div id="menu">
            <img class="drop" src="index.png">

            <div class="icon">

                <section class="files">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                    <p>files</p>
                </section>

                <br>

                <section class="link">
                    <i class="fa fa-link" aria-hidden="true"></i>
                    <p>links</p>
                </section>

                <br>

                <section>
                    <i class="fa fa-retweet" aria-hidden="true"></i>
                    <p>sharing</p>
                </section>

                <br>
                <section class="clock">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <p>events</p>
                </section>

                <br>

                <section class="arrow">
                    <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                    <p>get started</p>

                    <num>3</num>

                </section>

                <br>
                <section class="circle">
                    <p>50GB/100GB</p>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </section>

            </div>

        </div>




        <div class="content">
            <div>
                <img src="images/acoustic-guitar-407214__180.jpg" width=20%>
                <img src="images/boy-1397818__180.jpg" width=20%>
                <img src="images/easter-349026__180.jpg" width=20%>

            </div>
            <div>
                <img src="images/electric-guitar-161740__180.png" width=20%>
                <img src="images/gorilla-622056__180.jpg" width=20%>
                <img src="images/glass-ball-1480305__180.jpg" width=20%>

            </div>
            <div>
                <img src="images/grass-1331703__180.jpg" width=20%>
                <img src="images/saxophone-546303__180.jpg" width=20%>
                <img src="images/sparrow-818149__180.jpg" width=20%>

            </div>
            <div>
                <img src="images/road-949832_640.jpg" width=18%>
                <img src="images/a-glass-of-428316_1280.jpg" width=20%>
                <img src="images/the-ball-488717_1280.jpg" width=22%>
            </div>
        </div>




    </div>

</body>

</html>
